<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- import JQuery -->
    <script src="https://cdn.staticfile.org/jquery/3.1.1/jquery.min.js"></script>

</head>
<style>
    .el-header, .el-footer {
        background-color: #FFFFFF;
        color: #333;
        text-align: center;
        line-height: 60px;
    }
    .el-aside {
        background-color: #D3DCE6;
        color: #333;
        text-align: center;
        line-height: 200px;
    }
    .el-container.el-main {
        background-color: #E9EEF3;
        color: #333;
        text-align: center;
        line-height: 160px;
    }
    body > .el-container {
        margin-bottom: 40px;
    }
    .el-container:nth-child(5) .el-aside,
    .el-container:nth-child(6) .el-aside {
        line-height: 260px;
    }
    .el-container:nth-child(7) .el-aside {
        line-height: 320px;
    }
    .text {
        font-size: 18px;
    }
    .item {
        margin-bottom: 18px;
    }
    .clearfix:before,
    .clearfix:after {
        display: table;
        content: "";
    }
    .clearfix:after {
        clear: both
    }
    .matchName {
        font-size: 20px;
        line-height: 1.5;
        font-family:"微软雅黑";
        font-weight: 700;
    }
    .el-button {
        font-size: 20px;
    }
    .el-row {
        margin-top: 40px;
    }
</style>

<body>
<div id="main">
    <el-container style="height: 100%; border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)" v-if="role=='学生'">
            <el-menu >
                <el-menu
                        default-active="1"
                        class="el-menu-vertical-demo"
                        @open="handleOpen"
                        @close="handleClose"
                        @select="setSidebarIndex">

                    <el-menu-item index="1">
                        <i class="el-icon-menu"></i>
                        <span slot="title">查看比赛</span>
                    </el-menu-item>
                    <el-menu-item index="2">
                        <i class="el-icon-document"></i>
                        <span slot="title">查看已提交申请</span>
                    </el-menu-item>
                    <el-menu-item index="3">
                        <i class="el-icon-setting"></i>
                        <span slot="title">修改个人信息</span>
                    </el-menu-item>
                </el-menu>
        </el-aside>
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)" v-else-if="role=='团委'">
            <el-menu >
                <el-menu
                        default-active="1"
                        class="el-menu-vertical-demo"
                        @open="handleOpen"
                        @close="handleClose"
                        @select="setSidebarIndex">

                    <el-menu-item index="1">
                        <i class="el-icon-menu"></i>
                        <span slot="title">比赛管理</span>
                    </el-menu-item>
                    <el-menu-item index="2">
                        <i class="el-icon-document"></i>
                        <span slot="title">新增比赛</span>
                    </el-menu-item>
                    <el-menu-item index="3">
                        <i class="el-icon-setting"></i>
                        <span slot="title">申请管理</span>
                    </el-menu-item>
                    <el-menu-item index="4">
                        <i class="el-icon-setting"></i>
                        <span slot="title">专家管理</span>
                    </el-menu-item>
                </el-menu>
        </el-aside>
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)" v-else >
            <el-menu >
                <el-menu
                        default-active="1"
                        class="el-menu-vertical-demo"
                        @open="handleOpen"
                        @close="handleClose"
                        @select="setSidebarIndex">

                    <el-menu-item index="1" >
                        <i class="el-icon-menu"></i>
                        <span slot="title">查看比赛</span>
                    </el-menu-item>
                    <el-menu-item index="2" >
                        <i class="el-icon-document"></i>
                        <span slot="title">评审作品</span>
                    </el-menu-item>
                    <el-menu-item index="3" >
                        <i class="el-icon-setting"></i>
                        <span slot="title">修改个人信息</span>
                    </el-menu-item>
                </el-menu>
        </el-aside>

        <el-container>
            <el-header style="text-align: right; font-size: 10%;padding-top: 10px" >
                <el-avatar size="large"> {{userInfo.username}} </el-avatar>
            </el-header>

            <!-- 学生查看比赛 -->
            <el-main v-if="sidebarIndex==3 && role=='学生'">
                <el-form label-width="100px" >
                    <el-form-item label="用户名">
                        <el-input v-model="userInfo.username"></el-input>
                    </el-form-item>
                    <el-form-item label="真实姓名">
                        <el-input v-model="userInfo.name"></el-input>
                    </el-form-item>
                    <el-form-item label="个人信息">
                        <el-input type="textarea" v-model="userInfo.introduction"></el-input>
                    </el-form-item>
                    <el-form-item label="电话">
                        <el-input type="number" v-model="userInfo.phone"></el-input>
                    </el-form-item>
                    <el-form-item label="邮箱">
                        <el-input v-model="userInfo.email"></el-input>
                    </el-form-item>
                    <el-form-item label="院系">
                        <el-input v-model="userInfo.department"></el-input>
                    </el-form-item>
                    <el-form-item label="专业">
                        <el-input v-model="userInfo.major"></el-input>
                    </el-form-item>
                    <el-form-item label="入学年份">
                        <el-input type="number" v-model="userInfo.enrollmentYear"></el-input>
                    </el-form-item>
                    <el-button type="primary" @click="modifyInfo">确认修改</el-button>
                </el-form>
            </el-main>

            <!-- 团委申请管理 -->
            <el-main v-else-if="sidebarIndex==2 && role=='团委'">
                <el-row :gutter="12">
                        <el-col >
                            <el-button @click="resetDateFilter">清除日期过滤器</el-button>
                            <el-button @click="clearFilter">清除所有过滤器</el-button>
                        </el-col>
                </el-row>
                    <el-row :gutter="12">
                        <el-col  :span="24">
                        <el-table
                            ref="filterTable"
                            :data="applicationTableData"
                            style="width: 100%">
                            <el-table-column
                            prop="date"
                            label="日期"
                            sortable
                            
                            column-key="date"
                            :filters="[{text: '2016-05-01', value: '2016-05-01'}, {text: '2016-05-02', value: '2016-05-02'}, {text: '2016-05-03', value: '2016-05-03'}, {text: '2016-05-04', value: '2016-05-04'}]"
                            :filter-method="filterHandler">
                            </el-table-column>
                            <el-table-column
                            prop="name"
                            label="姓名"
                            >
                            </el-table-column>
                
                            <el-table-column
                            prop="workName"
                            label="作品名称"
                            >
                            </el-table-column>
                
                            <el-table-column
                            prop="department"
                            label="学院"
                            >
                            </el-table-column>
                
                            <el-table-column
                            prop="phone"
                            label="联系电话"
                            >
                            </el-table-column>
                
                            <el-table-column
                            prop="state"
                            label="状态"
                            >
                            </el-table-column>
                
                
                            <el-table-column
                            prop="matchId"
                            label="比赛ID"
                            
                            :filters="[{ text: '冯如杯', value: '冯如杯' }, { text: '软件创新大赛', value: '软件创新大赛' }]"
                            :filter-method="filterTag"
                            filter-placement="bottom-end">
                            <template slot-scope="scope">
                                <el-tag
                                :type="scope.row.matchId === '冯如杯' ? 'primary' : 'success'"
                                disable-transitions>{{scope.row.matchId}}</el-tag>
                            </template>
                            </el-table-column>
                
                            <el-table-column
                            label="操作"
                            >
                            <template slot-scope="scope">
                                <el-button type="text" size="small">下载申请</el-button>
                                <el-button type="text" size="small">通过初审</el-button>
                                <el-button type="text" size="small">拒绝初审</el-button>
                            </template>
                            </el-table-column>
                        </el-table>
                    </el-col>
                    </el-row>
            </el-main>
        </el-container>
    </el-container>

</div>


</body>
<script type="text/javascript">
    Vue.component('match-card', {
        props: {
            userInfo:Object
        },
        data: function(){
            console.log(this.userInfo);
            return this.userInfo;
        },
        methods: {
            joinMatch: function(url){
                window.open(url);
            }
        },
        template: '<el-row :gutter="12"><el-col :offset="8" :span="8"><el-card class="box-card" shadow="hover"><div slot="header" class="clearfix"><span class="matchName">{{ userInfo.matchName }}</span><el-button icon="el-icon-position" style="float: right; padding: 3px 0" type="text" @click="joinMatch(userInfo.joinUrl)">参加比赛</el-button></div><div class="text item">{{ "开始时间： "+ userInfo.startTime }}</div><div class="text item">{{ "结束时间： "+ userInfo.endTime }}</div><div class="text item">{{ "主办单位： "+ userInfo.organizer }}</div></el-card></el-col></el-row>',
    });

    new Vue({
        el: '#main',
        data: function() {
            return {
                sidebarIndex : 1,
                testData: { matchName:"北京航空航天大学第28届冯如杯",startTime:" 2019-07-03 12:00",endTime:" 2019-08-03 12:00",organizer:" 北京航空航天大学冯如杯组委会",joinUrl:"index.html"},
                userInfo: null,
                role: null
            }
        },
        created(){
          this.getUserInfo();
        },
        methods: {
            setSidebarIndex(index) {
                this.sidebarIndex = index;
            },
            getUserInfo() {
                this.role = sessionStorage.getItem("role");
                switch (this.role) {
                    case "学生":
                        this.userInfo = {
                            studentNumber: sessionStorage.getItem('stdudentNumber'),
                            username: sessionStorage.getItem("username"),
                            name: sessionStorage.getItem('name'),
                            introduction: sessionStorage.getItem('introduction'),
                            profileUrl: sessionStorage.getItem('profileUrl'),
                            phone: sessionStorage.getItem('phone'),
                            email: sessionStorage.getItem('email'),
                            department: sessionStorage.getItem('department'),
                            major: sessionStorage.getItem('major'),
                            enrollmentYear: sessionStorage.getItem('enrollmentYear')
                        };
                    break;
                    case "专家":
                        this.userInfo = {
                            username: sessionStorage.getItem("username"),
                            name: sessionStorage.getItem('name'),
                            introduction: sessionStorage.getItem('introduction'),
                            profileUrl: sessionStorage.getItem('profileUrl'),
                            phone: sessionStorage.getItem('phone'),
                            email: sessionStorage.getItem('email'),
                            category: sessionStorage.getItem('category')
                        };
                    break;
                }
            },
            modifyInfo() {
                switch (this.role) {
                    case "学生":
                        $.ajax({
                            url: "http://58.87.72.138:30000/studentModifyInfo",
                            type: "get",
                            dataType: 'json',
                            contentType:"application/json",
                            data: {
                                info: JSON.stringify(this.userInfo),
                            },
                            success: function(res){
                                console.log(res);
                                if(res.err == false){
                                    sessionStorage.setItem('username',this.userInfo.username);
                                    sessionStorage.setItem('stdudentNumber',this.userInfo.studentNumber);
                                    sessionStorage.setItem('username',this.userInfo.username);
                                    sessionStorage.setItem('name',this.userInfo.name);
                                    sessionStorage.setItem('introduction',this.userInfo.introduction);
                                    sessionStorage.setItem('profileUrl',this.userInfo.profileUrl);
                                    sessionStorage.setItem('phone',this.userInfo.phone);
                                    sessionStorage.setItem('email',this.userInfo.email);
                                    sessionStorage.setItem('department',this.userInfo.department);
                                    sessionStorage.setItem('major',this.userInfo.major);
                                    sessionStorage.setItem('enrollmentYear',this.userInfo.enrollmentYear);

                                    _self.$message({
                                        message: '修改成功',
                                        type: 'success',
                                        center: true
                                    });

                                    setTimeout(() => {
                                        window.location.href="main.html";
                                    }, 1000);
                                }
                                else{
                                    _self.$message({
                                        message: '修改失败',
                                        type: 'error',
                                        center: true
                                    });
                                }

                            },
                            error: function(err){
                                console.log(err);
                            }

                        })
                    break;
                }
            },
            resetDateFilter() {
                this.$refs.filterTable.clearFilter('date');
            },
            clearFilter() {
                this.$refs.filterTable.clearFilter();
            },
            formatter(row, column) {
                return row.address;
            },
            filterTag(value, row) {
                return row.tag === value;
            },
            filterHandler(value, row, column) {
                const property = column['property'];
                return row[property] === value;
            }
        }
    })
</script>
</html>
