<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- import JQuery -->
    <script src="https://cdn.staticfile.org/jquery/3.1.1/jquery.min.js"></script>

</head>
<style>
    .el-header, .el-footer {
        background-color: #FFFFFF;
        color: #333;
        text-align: center;
        line-height: 60px;
    }
    .el-aside {
        background-color: #D3DCE6;
        color: #333;
        text-align: center;
        line-height: 200px;
    }
    .el-container.el-main {
        background-color: #E9EEF3;
        color: #333;
        text-align: center;
        line-height: 160px;
    }
    body > .el-container {
        margin-bottom: 40px;
    }
    .el-container:nth-child(5) .el-aside,
    .el-container:nth-child(6) .el-aside {
        line-height: 260px;
    }
    .el-container:nth-child(7) .el-aside {
        line-height: 320px;
    }
    .text {
        font-size: 18px;
    }
    .item {
        margin-bottom: 18px;
    }
    .clearfix:before,
    .clearfix:after {
        display: table;
        content: "";
    }
    .clearfix:after {
        clear: both
    }
    .matchName {
        font-size: 20px;
        line-height: 1.5;
        font-family:"微软雅黑";
        font-weight: 700;
    }
    .el-button {
        font-size: 20px;
    }
    .el-row {
        margin-top: 40px;
    }
</style>

<body>
<div id="main">
    <el-container style="height: 100%; border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)" v-if="role=='学生'">
            <el-menu >
                <el-menu
                        default-active="1"
                        class="el-menu-vertical-demo"
                        @open="handleOpen"
                        @close="handleClose"
                        @select="setSidebarIndex">

                    <el-menu-item index="1">
                        <i class="el-icon-menu"></i>
                        <span slot="title">查看比赛</span>
                    </el-menu-item>
                    <el-menu-item index="2">
                        <i class="el-icon-document"></i>
                        <span slot="title">查看已提交申请</span>
                    </el-menu-item>
                    <el-menu-item index="3">
                        <i class="el-icon-setting"></i>
                        <span slot="title">修改个人信息</span>
                    </el-menu-item>
                </el-menu>
        </el-aside>
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)" v-else-if="role=='团委'">

                <el-menu
                        default-active="1"
                        class="el-menu-vertical-demo"
                        @open="handleOpen"
                        @close="handleClose"
                        @select="setSidebarIndex">

                    <el-menu-item index="1">
                        <i class="el-icon-menu"></i>
                        <span slot="title">比赛管理</span>
                    </el-menu-item>
                    <el-menu-item index="2">
                        <i class="el-icon-document"></i>
                        <span slot="title">新增比赛</span>
                    </el-menu-item>
                    <el-menu-item index="3">
                        <i class="el-icon-setting"></i>
                        <span slot="title">申请管理</span>
                    </el-menu-item>
                    <el-menu-item index="4">
                        <i class="el-icon-setting"></i>
                        <span slot="title">专家管理</span>
                    </el-menu-item>
                </el-menu>
        </el-aside>
        <--! 专家的侧边栏-->
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)" v-else >
                <el-menu
                        default-active="1"
                        class="el-menu-vertical-demo"
                        @open="handleOpen"
                        @close="handleClose"
                        @select="setSidebarIndex">

                    <el-menu-item index="1" >
                        <i class="el-icon-menu"></i>
                        <span slot="title">查看比赛</span>
                    </el-menu-item>
                    <el-menu-item index="2" >
                        <i class="el-icon-document"></i>
                        <span slot="title">评审作品</span>
                    </el-menu-item>
                    <el-menu-item index="3" >
                        <i class="el-icon-setting"></i>
                        <span slot="title">修改个人信息</span>
                    </el-menu-item>
                </el-menu>
        </el-aside>

        <!-- header -->
        <el-container>
            <el-header style="text-align: right; font-size: 10%;padding-top: 10px" >
                <el-avatar size="large"> {{userInfo.username}} </el-avatar>
            </el-header>


            <!-- 专家修改个人信息 -->
            <el-main v-if="sidebarIndex==3 && role=='专家'">
                    <el-form label-width="100px" >
                        <el-form-item label="用户名">
                            <el-input v-model="userInfo.username"></el-input>
                        </el-form-item>
                        <el-form-item label="真实姓名">
                            <el-input v-model="userInfo.name"></el-input>
                        </el-form-item>
                        <el-form-item label="个人信息">
                            <el-input type="textarea" v-model="userInfo.introduction"></el-input>
                        </el-form-item>
                        <el-form-item label="电话">
                            <el-input type="number" v-model="userInfo.phone"></el-input>
                        </el-form-item>
                        <el-form-item label="关注作品类别">
                            <el-select v-model="userInfo.category">
                                <el-option value="A" label="A.机械与控制（包括机械、仪器仪表、自动化控制、工程、交通、建筑等）"></el-option>
                                <el-option value="B" label="B.信息技术（包括计算机、电信、通讯、电子等）"></el-option>
                                <el-option value="C" label="C.数理（包括数学、物理、地球与空间科学等）"></el-option>
                                <el-option value="D" label="D.生命科学(包括生物､农学､药学､医学､健康､卫生､食品等)"></el-option>
                                <el-option value="E" label="E.能源化工（包括能源、材料、石油、化学、化工、生态、环保等）"></el-option>
                                <el-option value="F" label="F.哲学社会科学（包括哲学、经济、社会、法律、教育、管理）"></el-option>
                            </el-select>
                        </el-form-item>
                        <el-button type="primary" @click="modifyInfo">确认修改</el-button>
                    </el-form>
                </el-main>
            <!--            ! 学生查看比赛（并参赛）-->
            <el-main v-if="sidebarIndex==1 &&role=='学生'" >
                <div v-for ="item in matchData">
                    <match-card v-bind:info="item"></match-card>
                </div>
            </el-main>

            <!-- 学生查看已提交申请-->
            <el-main v-if="sidebarIndex==2 && role=='学生'">
                <template>
                    <el-table
                            :data="stuApplyData"
                            style="width: 100%">
                        <el-table-column
                                prop="workName"
                                label="作品名称"
                                width="180">
                        </el-table-column>
                        <el-table-column
                                prop="category"
                                label="分类"
                                width="180">
                        </el-table-column>
                        <el-table-column
                                prop="appCategory"
                                label="申请类型"
                                width="180">
                        </el-table-column>
                        <el-table-column
                                prop="state"
                                label="作品状态"
                                wideth="180">
                        </el-table-column>
                    </el-table>
                </template>

            </el-main>
            <!-- 学生修改个人信息 -->
            <el-main v-if="sidebarIndex==3 && role=='学生'">
                <el-form label-width="100px" >
                    <el-form-item label="用户名">
                        <el-input v-model="userInfo.username"></el-input>
                    </el-form-item>
                    <el-form-item label="真实姓名">
                        <el-input v-model="userInfo.name"></el-input>
                    </el-form-item>
                    <el-form-item label="个人信息">
                        <el-input type="textarea" v-model="userInfo.introduction"></el-input>
                    </el-form-item>
                    <el-form-item label="电话">
                        <el-input type="number" v-model="userInfo.phone"></el-input>
                    </el-form-item>
                    <el-form-item label="邮箱">
                        <el-input v-model="userInfo.email"></el-input>
                    </el-form-item>
                    <el-form-item label="院系">
                        <el-input v-model="userInfo.department"></el-input>
                    </el-form-item>
                    <el-form-item label="专业">
                        <el-input v-model="userInfo.major"></el-input>
                    </el-form-item>
                    <el-form-item label="入学年份">
                        <el-input type="number" v-model="userInfo.enrollmentYear"></el-input>
                    </el-form-item>
                    <el-button type="primary" @click="modifyInfo">确认修改</el-button>
                </el-form>
            </el-main>

            <!-- 团委申请管理 -->
            <el-main v-else-if="sidebarIndex==2 && role=='团委'">
                <el-row :gutter="12">
                        <el-col >
                            <el-button @click="resetDateFilter">清除日期过滤器</el-button>
                            <el-button @click="clearFilter">清除所有过滤器</el-button>
                        </el-col>
                </el-row>
                    <el-row :gutter="12">
                        <el-col  :span="24">
                        <el-table
                            ref="filterTable"
                            :data="twApplyData"
                            style="width: 100%">
                            <el-table-column
                            prop="date"
                            label="日期"
                            sortable
                            
                            column-key="date"
                            :filters="[{text: '2016-05-01', value: '2016-05-01'}, {text: '2016-05-02', value: '2016-05-02'}, {text: '2016-05-03', value: '2016-05-03'}, {text: '2016-05-04', value: '2016-05-04'}]"
                            :filter-method="filterHandler">
                            </el-table-column>
                            <el-table-column
                            prop="name"
                            label="姓名"
                            >
                            </el-table-column>
                
                            <el-table-column
                            prop="workName"
                            label="作品名称"
                            >
                            </el-table-column>
                
                            <el-table-column
                            prop="department"
                            label="学院"
                            >
                            </el-table-column>
                
                            <el-table-column
                            prop="phone"
                            label="联系电话"
                            >
                            </el-table-column>
                
                            <el-table-column
                            prop="state"
                            label="状态"
                            >
                            </el-table-column>
                
                
                            <el-table-column
                            prop="matchId"
                            label="比赛ID"
                            
                            :filters="[{ text: '冯如杯', value: '冯如杯' }, { text: '软件创新大赛', value: '软件创新大赛' }]"
                            :filter-method="filterTag"
                            filter-placement="bottom-end">
                            <template slot-scope="scope">
                                <el-tag
                                :type="scope.row.matchId === '冯如杯' ? 'primary' : 'success'"
                                disable-transitions>{{scope.row.matchId}}</el-tag>
                            </template>
                            </el-table-column>
                
                            <el-table-column
                            label="操作"
                            >
                            <template slot-scope="scope">
                                <el-button type="text" size="small">下载申请</el-button>
                                <el-button type="text" size="small">通过初审</el-button>
                                <el-button type="text" size="small">拒绝初审</el-button>
                            </template>
                            </el-table-column>
                        </el-table>
                    </el-col>
                    </el-row>
            </el-main>
        </el-container>
    </el-container>

</div>


</body>
<script type="text/javascript">
    Vue.component('match-card', {
        props: {
            info:Object
        },
        data: function(){
            console.log(this.info);
            return this.info;
        },
        methods: {
            joinMatch(id){
                if('学生'==sessionStorage.getItem("role")){
                    localStorage.setItem("selMatch",id);
                    window.open("apply.html");
                }else{
                    this.$alert(sessionStorage.getItem("role")+'无权限参加比赛！','权限错误',{
                        confirmButtonText:'确定'
                    })
                }

            }
        },
        template: '<el-row :gutter="12">' +
            '            <el-col :offset="6" :span="12">' +
            '                <el-card class="box-card" shadow="hover">' +
            '                    <div slot="header" class="clearfix">' +
            '                        <span class="matchName">{{ info.name }}</span>' +
            '                        <el-button ' +
            '                        icon="el-icon-position" ' +
            '                        style="float: right; padding: 3px 0" ' +
            '                        type="text" @click="joinMatch(info.id)">参加比赛</el-button>' +
            '                    </div>' +
            '                    <div class="text item">{{ "比赛简介： "+ info.introduction }}</div>' +
            '                    <div class="text item">{{ "开始时间： "+ info.joinTime }}</div>' +
            '                    <div class="text item">{{ "报名截止时间： "+ info.auditTime }}</div>' +
            '                    <div class="text item">{{ "团委初审结束时间： "+ info.scoreTime }}</div>' +
            '                    <div class="text item">{{ "专家评审结束时间： "+ info.endTime }}</div>' +
            '                </el-card>' +
            '            </el-col>' +
            '        </el-row>',
    });

    new Vue({
        el: '#main',
        data: function() {
            return {
                sidebarIndex : 1,
                matchData: [],
                userInfo: null,
                role: null,
                stuApplyData:[],
            }
        },
        created(){
            var _self=this;
            this.getUserInfo();
            switch(sessionStorage.getItem("role")){
                case '学生':
                    this.getStuApply();
                    this.getMatchData();
                    break;
            }

        },
        methods: {
            getStuApply(){
                var _self=this;
                var info = {
                    studentNumber: sessionStorage.getItem("studentNumber"),
                };
                console.log(sessionStorage.getItem("studentNumber"));
                $.ajax({
                    url: "http://58.87.72.138:30000/studentGetApplication",
                    type: "get",
                    dataType: 'json',
                    contentType:"application/json",
                    data: {
                        info: JSON.stringify(info),
                    },
                    success: function(res){
                        console.log(res);
                        if(res.err == false){
                            _self.stuApplyData=res.data;
                            for(var i in _self.stuApplyData){
                                switch (_self.stuApplyData[i].state) {
                                    case 'submitted':
                                        _self.stuApplyData[i].state='已提交';
                                        break;
                                    case 'auditing':
                                        _self.stuApplyData[i].state='正在初审';
                                        break;
                                    case 'accepted':
                                        _self.stuApplyData[i].state='初审通过';
                                        break;
                                    case 'refused':
                                        _self.stuApplyData[i].state='初审未通过';
                                        break;
                                    case 'assigned':
                                        _self.stuApplyData[i].state='已分配专家';
                                        break;
                                    case 'scoring':
                                        _self.stuApplyData[i].state='专家评审中';
                                        break;
                                    case 'scored':
                                        _self.stuApplyData[i].state='专家已评审';
                                        break;
                                }
                            }

                            _self.$message({
                                message: '获取申请成功',
                                type: 'success',
                                center: true
                            });
                        }
                        else{
                            _self.$message({
                                message: '获取申请失败',
                                type: 'error',
                                center: true
                            });
                        }

                    },
                    error: function(err){
                        console.log(err);
                    }

                })
            },

            getMatchData(){
                var _self=this;
                $.ajax({
                    url: "http://58.87.72.138:30000/getMatch",
                    type: "get",
                    dataType: 'json',
                    contentType:"application/json",
                    data: {

                    },
                    success: function(res){
                        console.log(res);
                        if(res.err == false){
                            _self.matchData=res.data;
                            console.log(res.data);
                            console.log(_self.matchData);

                            _self.$message({
                                message: '获取比赛成功',
                                type: 'success',
                                center: true
                            });
                        }
                        else{
                            _self.$message({
                                message: '获取比赛失败',
                                type: 'error',
                                center: true
                            });
                        }

                    },
                    error: function(err){
                        console.log(err);
                    }

                })

            },
            setSidebarIndex(index) {
                this.sidebarIndex = index;

            },
            getUserInfo() {
                this.role = sessionStorage.getItem("role");
                switch (this.role) {
                    case "学生":
                        this.userInfo = {
                            studentNumber: sessionStorage.getItem('studentNumber'),
                            username: sessionStorage.getItem("username"),
                            name: sessionStorage.getItem('name'),
                            introduction: sessionStorage.getItem('introduction'),
                            profileUrl: sessionStorage.getItem('profileUrl'),
                            phone: sessionStorage.getItem('phone'),
                            email: sessionStorage.getItem('email'),
                            department: sessionStorage.getItem('department'),
                            major: sessionStorage.getItem('major'),
                            enrollmentYear: sessionStorage.getItem('enrollmentYear')
                        };
                    break;
                    case "专家":
                        this.userInfo = {
                            username: sessionStorage.getItem("username"),
                            name: sessionStorage.getItem('name'),
                            introduction: sessionStorage.getItem('introduction'),
                            profileUrl: sessionStorage.getItem('profileUrl'),
                            phone: sessionStorage.getItem('phone'),
                            email: sessionStorage.getItem('email'),
                            category: sessionStorage.getItem('category')
                        };
                    break;
                }
            },
            modifyInfo() {
                var _self = this;
                switch (this.role) {
                    case "学生":
                        $.ajax({
                            url: "http://58.87.72.138:30000/studentModifyInfo",
                            type: "get",
                            dataType: 'json',
                            contentType:"application/json",
                            data: { info: JSON.stringify(this.userInfo), },
                            success: function(res){
                                console.log(res);
                                if(res.err == false){
                                    sessionStorage.setItem('username',_self.userInfo.username);
                                    sessionStorage.setItem('name',_self.userInfo.name);
                                    sessionStorage.setItem('introduction',_self.userInfo.introduction);
                                    sessionStorage.setItem('profileUrl',_self.userInfo.profileUrl);
                                    sessionStorage.setItem('phone',_self.userInfo.phone);
                                    sessionStorage.setItem('email',_self.userInfo.email);
                                    sessionStorage.setItem('department',_self.userInfo.department);
                                    sessionStorage.setItem('major',_self.userInfo.major);
                                    sessionStorage.setItem('enrollmentYear',_self.userInfo.enrollmentYear);

                                    _self.$message({
                                        message: '修改成功',
                                        type: 'success',
                                        center: true
                                    });
                                    setTimeout(() => { window.location.href="main.html"; }, 1000);
                                }
                                else{
                                    _self.$message({
                                        message: '修改失败',
                                        type: 'error',
                                        center: true
                                    });
                                }
                            },
                            error: err => { console.log(err); }
                        })
                    break;
                    case "专家":
                        $.ajax({
                            url: "http://58.87.72.138:30000/expertModifyInfo",
                            type: "get",
                            dataType: 'json',
                            contentType:"application/json",
                            data: { info: JSON.stringify(this.userInfo), },
                            success: function(res){
                                console.log(res);
                                if(res.err == false){
                                    sessionStorage.setItem('username',_self.userInfo.username);
                                    sessionStorage.setItem('name',_self.userInfo.name);
                                    sessionStorage.setItem('introduction',_self.userInfo.introduction);
                                    sessionStorage.setItem('profileUrl',_self.userInfo.profileUrl);
                                    sessionStorage.setItem('phone',_self.userInfo.phone);
                                    sessionStorage.setItem('email',_self.userInfo.email);
                                    sessionStorage.setItem('category',_self.userInfo.category);

                                    _self.$message({
                                        message: '修改成功',
                                        type: 'success',
                                        center: true
                                    });
                                    setTimeout(() => { window.location.href="main.html"; }, 1000);
                                }
                                else{
                                    _self.$message({
                                        message: '修改失败',
                                        type: 'error',
                                        center: true
                                    });
                                }
                            },
                            error: err => { console.log(err); }
                        })
                    break;
                }
            },
            resetDateFilter() {
                this.$refs.filterTable.clearFilter('date');
            },
            clearFilter() {
                this.$refs.filterTable.clearFilter();
            },
            formatter(row, column) {
                return row.address;
            },
            filterTag(value, row) {
                return row.tag === value;
            },
            filterHandler(value, row, column) {
                const property = column['property'];
                return row[property] === value;
            }
        }
    })
</script>
</html>
